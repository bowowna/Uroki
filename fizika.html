<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аштимл</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {

            color: red;
        }
        .group-link {

            color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        Физика
    </div>
    <a class="group-link" href="https://join.skype.com/L5ZDKjDaMwSa">На урок ссылки нету , есть ссылка только на группу</a>
    <div class="bottom-link" onclick="openLink()">
        Она тут
    </div>
    <script>
        function openLink() {
            window.open('https://join.skype.com/L5ZDKjDaMwSa', '_blank');
        }
    </script>
</body>
</html>
